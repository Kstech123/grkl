<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of Auto Loading Bootstrap Modal on Page Load</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $("#exampleModal").modal('show');
    });
</script>
</head>
<body>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Hurry up!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Admissions has been started for 2022-23</p>
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgjQsen3pXkKXnaYTlFBMuufNwuD_zg_ioGxPM_IVAzb-ynyaFMQImpJ5QWxmQVkY5xCM1WMgnS1SKDfOC-SjLTESpo6xhOHT69JBxSbsI4OifxQmzaISCAnpsDMsBh7RpWtz2wk7E9EV-xhs_99-JOzrFPpRGQK1j097JyZxUFYUazJRkVJ-YRzLV8/s1600/gkrl-hero.jpg" width="100%">            
      </div>
    </div>
  </div>
</div>
</body>
</html>
