
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of Auto Loading Bootstrap Modal on Page Load</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $("#myModal").modal('show');
    });
</script>
<style>
@media (max-width: 700px){
 #myModal{
  width: 95% !important;
  margin: 0px auto !important;
 }
}
</style>
</head>
<body>
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Hurry Up!</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Admissions has been started for 2022-230</p>
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgjQsen3pXkKXnaYTlFBMuufNwuD_zg_ioGxPM_IVAzb-ynyaFMQImpJ5QWxmQVkY5xCM1WMgnS1SKDfOC-SjLTESpo6xhOHT69JBxSbsI4OifxQmzaISCAnpsDMsBh7RpWtz2wk7E9EV-xhs_99-JOzrFPpRGQK1j097JyZxUFYUazJRkVJ-YRzLV8/s1600/gkrl-hero.jpg" width="100%">
            </div>
        </div>
    </div>
</div>
</body>
</html>
